<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Создавайте надежные, безопасные пароли мгновенно. Настраивайте длину, специальные символы и цифры. Функция копирования в один клик.">
  <meta name="keywords" content="генератор паролей, безопасный пароль, онлайн-создатель паролей">
  <link rel="stylesheet" href="styles.css">
  <title>Генератор Безопасных Паролей</title>
</head>
<body>
  <nav class="navbar" aria-label="Основная навигация">
    <a class="nav-item" href="aboutpass RU.html">
      <span>О паролях</span>
    </a>
    <a class="nav-item" href="Terms+ConditionsRU.html">
      <span>Условия использования</span>
    </a>
    <a class="nav-item" href="author's profile RU.html">
      <span>Об авторе</span>
    </a>
    <a class="nav-item" href="timer.html">
      <span>Таймер</span>
    </a>
    <div class="nav-item">
      <a href="indexRu.html" aria-label="Русская версия">
        <img src="russian.svg" width="50" height="30" alt="" loading="lazy">
      </a>
      <a href="index.html" aria-label="English version">
        <img src="american.svg" width="50" height="30" alt="" loading="lazy">
      </a>
      <a href="indexLV.html" aria-label="Latvian version">
        <img src="latvian.svg" width="50" height="30" alt="" loading="lazy">
      </a>
    </div>
  </nav>

  <div class="container" role="main">
    <h2>Создавайте надежные, безопасные пароли для защиты вашей учетной записи.</h2>
    <p>Сколько символов должно быть в вашем пароле?</p>

    <i class="icon-moon" onclick="toggleDarkMode()" tabindex="0" 
      onkeypress="if(event.key === 'Enter' || event.key === ' ') toggleDarkMode()"></i>

    <form role="form">
      <label for="length" class="visually-hidden">Длина пароля</label>
      <input type="text" id="length" name="length" 
        placeholder="Введите длину пароля (6-∞ символов)" tabindex="0" 
        aria-label="Ввод длины пароля">
    </form>

    <div class="checkbox-group">
      <label class="checkbox">
        <input type="checkbox" id="special" checked tabindex="0" 
          onkeypress="if(event.key === 'Enter' || event.key === ' ') this.click()">
        <span>Использовать специальные символы       </span>
        <div class="checkbox__checkmark"></div>
      </label>
      <label class="checkbox">
        <input type="checkbox" id="number" checked tabindex="0" 
          onkeypress="if(event.key === 'Enter' || event.key === ' ') this.click()">
        <span>Использовать цифры                        </span>
        <div class="checkbox__checkmark"></div>
      </label>
    </div>

    <label for="password" class="visually-hidden">Сгенерированный пароль</label>
    <input type="text" id="password" name="password" readonly tabindex="0" 
      aria-label="Сгенерированный пароль">

    <div class="button-group">
      <div class="button" role="button" tabindex="0" onclick="generatePassword()" 
        onkeypress="if(event.key === 'Enter' || event.key === ' ') generatePassword()">
        <i class="icon-loading"></i>
        <span class="tooltip-text">Сгенерировать пароль</span>
      </div>
      <div class="button" role="button" tabindex="0" onclick="copyPassword()" 
        onkeypress="if(event.key === 'Enter' || event.key === ' ') copyPassword()">
        <i class="icon-clipboard"></i>
        <span class="tooltip-text">Копировать пароль</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
