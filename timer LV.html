<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Taimeris</title>
  <link rel="stylesheet" href="timer.css" async>
</head>
<body>
  <nav class="navbar" aria-label="Galvenā navigācija">
    <a class="nav-item" href="aboutpass LV.html"> <!--Changed to aboutpass LV.html-->
      <span>Par Parolēm</span>
    </a>
    <a class="nav-item" href="indexLV.html"> <!-- Changed to indexLV.html -->

    </a>
    <div class="nav-item">
      <a href="timer RU.html" aria-label="Krievu versija">

  <main class="timer-container">
    <input type="text" class="time-display" id="timerInput" value="25:00" pattern="[0-9]{1,2}:[0-5][0-9]">
    <div class="button-group">
      <button class="btn" id="startButton">Sākt</button>
      <button class="btn hidden" id="pauseButton">Pauze</button>
      <button class="btn hidden" id="resumeButton">Turpināt</button>
      <button class="btn" id="resetButton">Atiestatīt</button>
    </div>
  </main>

  <script src="timer.js" async></script>
</body>
