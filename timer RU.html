<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Таймер</title>
  <link rel="stylesheet" href="timer.css" async>
</head>
<body>
  <nav class="navbar" aria-label="Основная навигация">
    <a class="nav-item" href="aboutpass RU.html">
      <span>Про пароли</span>
    </a>
    <a class="nav-item" href="index.html">
      <span>Генератор пароля</span>
    </a>
    <div class="nav-item">
      <a href="timer RU.html" aria-label="Русская версия">
        <img src="russian.svg" width="50" height="30" alt="" loading="lazy">
      </a>
      <a href="timer.html" aria-label="Английская версия">
        <img src="american.svg" width="50" height="30" alt="" loading="lazy">
      </a>
      <a href="indexLV.html" aria-label="Латышская версия">
        <img src="latvian.svg" width="50" height="30" alt="" loading="lazy">
      </a>
    </div>
  </nav>

  <main class="timer-container">
    <input type="text" class="time-display" id="timerInput" value="25:00" pattern="[0-9]{1,2}:[0-5][0-9]">
    <div class="button-group">
      <button class="btn" id="startButton">Старт</button>
      <button class="btn hidden" id="pauseButton">Пауза</button>
      <button class="btn hidden" id="resumeButton">Продолжить</button>
      <button class="btn" id="resetButton">Сброс</button>
    </div>
  </main>

  <script src="timer.js" async></script>
</body>
</html>
