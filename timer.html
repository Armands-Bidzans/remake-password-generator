<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Timer</title>
  <link rel="stylesheet" href="timer.css" async>
</head>
<body>
  <nav class="navbar" aria-label="Main navigation">
    <a class="nav-item" href="aboutpass.html">  <!--Changed to aboutpass.html-->
      <span>About Passwords</span>
    </a>
    <a class="nav-item" href="index.html">
      <span>Password Generator</span>
    </a>
    <div class="nav-item">
      <a href="timer RU.html" aria-label="Russian version">
        <img src="russian.svg" width="50" height="30" alt="Russian Flag" loading="lazy"> <!--Added Alt Text-->
      </a>
      <a href="timer.html" aria-label="English version">
        <img src="american.svg" width="50" height="30" alt="American Flag" loading="lazy"> <!--Added Alt Text-->
      </a>
      <a href="timerLV.html" aria-label="Latvian version"> <!-- Changed to timerLV.html -->
        <img src="latvian.svg" width="50" height="30" alt="Latvian Flag" loading="lazy"> <!--Added Alt Text-->
      </a>
    </div>
  </nav>

  <main class="timer-container">
    <input type="text" class="time-display" id="timerInput" value="25:00" pattern="[0-9]{1,2}:[0-5][0-9]">
    <div class="button-group">
      <button class="btn" id="startButton">Start</button>
      <button class="btn hidden" id="pauseButton">Pause</button>
      <button class="btn hidden" id="resumeButton">Resume</button>
      <button class="btn" id="resetButton">Reset</button>
    </div>
  </main>

  <script src="timer.js" async></script>
</body>
</html>
